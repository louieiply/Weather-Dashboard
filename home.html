<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
</head>
<body>
  <!-- Navbar used as header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid  justify-content-center">
          <a class="navbar-brand text-center large-font" href="#">Weather Dashboard</a>
        </div>
      </nav>
<!-- Outer-container contains all -->
<div class="container" id="outer-container">
    <div class="container" id="city-container">
      <div class="row justify-content-center" id="city">
        <div class="col-4 text-center" id="city-row">
          <h2 class="text-start"><b>Search for a City:</b></h2>
          <div class="input-group">
            <input type="text" class="search form-control form-control-lg" id="city-search" placeholder="Hong Kong"></input>
          </div>
          <button type="button" id="search" class=" d-grid gap-2 btn btn-dark col-12 ">Search</button>
          <hr>
        </div>
        <!-- Detailed Display Panel -->
        <div class="col-8" id="detailed">
          <div class="row justify-content-center">
            <div class="col-12 mb-3" id="display-panel" style=" border:1px solid;">
              <h2><b id="cityNdate">City Name</b> <img id="penal_icon"></img></h2>
              <h5 id="temp">Temp:</h5>
              <h5 id="wind">Wind:</h5>
              <h5 id="humidity">Humidity:</h5>
              <h5 id="uv">UV Index:</h5>
            </div>
            <!-- Weather cards container -->
            <div class="col-12" id="Weather-cards">
              <h4><b  id="title">5-Day Forecast</b></h4>
              <div class="row" id="cards-row">
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>

</div>
    
</body>
<script src="assets/script/script.js"></script>
</html>
